<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>Űrlap</title>
</head>
<body style="background-image: url('https://cdn.wallpapersafari.com/32/31/O9xDVG.jpg');">
    <div class="container" style="margin-top: 20px;">
        <h2 style="color: white;"><b>Űrlap</h2>
        <p style="color: white;">Kérjük oszd meg az oldalról alkotott véleményedet velünk:</p>
        <form action="urlap.html">
          <div class="form-group">
            <label for="usr" style="color: white;">Név:</label>
            <input type="text" class="form-control" placeholder="Keresztnév" id="usr" name="username">
          </div>
          <div class="form-group">
            <label for="demo" style="color: white;">Email cím:</label>
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Email" id="demo" name="email">
            </div>
            <div class="form-group">
                <label for="comment" style="color: white;">Üzenet:</label>
                <textarea class="form-control" rows="5" id="comment" name="text"></textarea>
              </div>
              <button type="submit" class="btn btn-primary">Küldés</button>
        </form>
      </div>   
      <div class="alert alert-success alert-dismissible">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        <strong>Idéző!</strong> Köszönjük, hogy kitöltöd az űrlapunkat!
      </div>   
</body>
</html>
